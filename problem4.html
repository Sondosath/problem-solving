    <script>

/* Create a function findMax that finds the maximum number in an array.
    Examples:
    Input: [3, 7, 1, 9, 2]
    Output: 9
    
    Input: [-5, -1, -10]
    Output: -1 */

    function findMax(arr){
        max =  arr[0];
        for (let i = 0 ; i < arr.length ; i++){
            if (arr[i]> max)
                max = arr[i];
        }
        return max;
    }

    console.log(findMax([20,30,40]));
    
    </script>
