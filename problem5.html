    <script>
        /*Create a function isSorted that checks if an array is sorted in ascending order.
Examples:
Input: [1, 2, 3, 4]
Output: true

Input: [1, 3, 2]
Output: false*/
        function isSorted (arr){
          
            for (let i =0 ; i< arr.length ; i++){
                if(arr[i] > arr[i+1]) {
                    return "False";
                    break
                }
                    

                else{
                     return "True";
                    
                    }
            }
        }
        console.log(isSorted([1, 2, 3, 4]));
        console.log(isSorted([1, 3, 2]));
        
    </script>
